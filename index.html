<body>
  <div>

      <div id="un">

        <input type="radio" name="difficulty" id="hard"><span> Hard</span>
        <input type="radio" name="difficulty" id="expert"><span> Expert</span>
      </div>

      <div id="timer">0</div>

      <div id="table" class="easy">

        <div class="card">

    <div id="leaderboard" class="col">
      <div class="container">
        <h2>Leaderboard</h2>
        <div id="leaderboardDiffBtns">
          <div class="width">
            <input type="button" value="Easy" class="target">
          </div>
