<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Memory game</title>
</head>

<body>
  <h1>Memory game</h1>

  <div>
    <label for="username">Enter username:</label>
    <input type="text" id="username">
  </div>

  <div>
    <label>Choose your difficulty:</label>
    <input type="radio" name="difficulty" id="easy" checked>Easy
    <input type="radio" name="difficulty" id="medium">Medium
    <input type="radio" name="difficulty" id="hard">Hard
    <input type="radio" name="difficulty" id="expert">Expert
  </div>

  <input type="button" value="Start" disabled>

  <div id="timer">0</div>

  <div id="table"></div>

  <footer>
    Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
  </footer>
  <script src="./images.js"></script>
  <script src="./script.js"></script>
</body>

</html>
